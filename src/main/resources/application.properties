#Port
server.port=8080

#Controller default url
server.servlet.context-path=/api/v1/

# Database H2 configuration props
spring.h2.console.path=/h2-console
spring.h2.console.enabled= true

# [JPA - Config - BD In Memory]
#Credentials to enter the database
spring.datasource.username= sa
spring.datasource.password= password
#Show sql statements in console
spring.jpa.show-sql=true
#Path where the files generated by the database are saved
spring.datasource.url=jdbc:h2:file:./data/demo
spring.datasource.driverClassName= org.h2.Driver
spring.jpa.database-platform= org.hibernate.dialect.H2Dialect
#Automatically update the database
spring.jpa.hibernate.ddl-auto=update

# Controllers http error message
server.error.include-message=always